<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign In & Sign Up</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main>
            <div class="box">
                <div class="inner-box">
                    <div class="forms-wrap">
                        <form action="" autocomplete="off" class="sign-in-form">
                            <div class="logo">
                                <img src="./img/logo.jpg" alt="" />
                                <h3>bookstore</h3>
                            </div>

                            <div class="heading">
                                <h2>Welcome Back</h2>
                                <h6>Chưa đăng ký?</h6>
                                <a href="#" class="toggle">Sign up</a>
                            </div>

                            <div class="actual-form">
                                <div class="input-wrap">
                                    <input type="text" class="input-field" autocomplete="off" required />
                                    <label>Name</label>
                                </div>

                                <div class="input-wrap">
                                    <input type="password" class="input-field" autocomplete="off" required />
                                    <label>Password</label>
                                </div>

                                <input type="submit" value="Sign In" class="sign-btn" />

                                <p class="text">
                                    Quên mật khẩu?
                                    <a href="#">Get help</a>
                                </p>
                            </div>
                        </form>

                        <form action="" autocomplete="off" class="sign-up-form">
                            <div class="logo">
                                <img src="./img/logo.jpg" alt="" />
                                <h3>bookstore</h3>
                            </div>

                            <div class="heading">
                                <h2>Get Started</h2>
                                <h6>Bạn đã có tài khoản?</h6>
                                <a href="#" class="toggle">Sign in</a>
                            </div>

                            <div class="actual-form">
                                <div class="input-wrap">
                                    <input type="text" class="input-field" autocomplete="off" required />
                                    <label>Name</label>
                                </div>

                                <div class="input-wrap">
                                    <input type="email" class="input-field" autocomplete="off" required />
                                    <label>Email</label>
                                </div>

                                <div class="input-wrap">
                                    <input type="password" class="input-field" autocomplete="off" required />
                                    <label>Password</label>
                                </div>

                                <input type="submit" value="Sign Up" class="sign-btn" />

                                <p class="text">
                                    By signing up, I agree to the <a href="#">Terms of Services</a> and
                                    <a href="#">Privacy Policy</a>
                                </p>
                            </div>
                        </form>
                    </div>

                    <div class="carousel">
                        <div class="images-wrapper">
                            <!-- <img src="./img/img2.jpg" alt="" class="image img-1" /> -->
                        </div>

                        <div class="text-slider"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Script -->
        <script src="./main.js"></script>
    </body>
</html>
